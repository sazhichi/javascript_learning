<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑话机</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div>
        <label for="customname">输入名字：</label>
        <input id="customname" tpye="text" placeholder="李雷">
    </div>
    <div>
        <label for="metric">公制</label><input id="metric" type="radio" name="measure" value="metric" checked>
        <label for="american">美制</label><input id="american" type="radio" name="measure" value="american">
    </div>
    <div>
        <button class="randomize">生成随机笑话</button>
    </div>

    <P class="story"></P>
    <script>
        const customName = document.getElementById('customname');
        const randomize = document.querySelector('.randomize');
        const story = document.querySelector('.story');

        const storyText = "今天气温 34 摄氏度，:inserta:出去遛弯。当走到:insertb:门前时，突然就:insertc:。人们都惊呆了，李雷全程目睹但并没有慌，因为:inserta:是一个 130 公斤的胖子，天气又辣么热。"
        const insertX = ["怪兽威利"
            ,"大老爹"
            ,"圣诞老人"
            ];
        const insertY = ["肯德基","迪士尼乐园","白宫"];   
        const insertZ = ["自燃了","在人行道化成了一坨泥","变成一条鼻涕虫爬走了"];    
        function randomValueFromArray(array) {
        return array[Math.floor(Math.random() * array.length)];
        }

        randomize.addEventListener('click', result);

        function result() {
            newStory = storyText;
            const xItem = randomValueFromArray(insertX);
            const yItem = randomValueFromArray(insertY);
            const zItem = randomValueFromArray(insertZ);
            newStory = newStory.replace(":inserta:",xItem),newStory = newStory.replace(":inserta:",xItem),newStory = newStory.replace(":insertb:",yItem),newStory = newStory.replace(":insertc:",zItem);

        if(customName.value !== '李雷') {
            let name = customName.value;
            newStory = newStory.replace('李雷',name);
        }

        if(document.getElementById("american").checked) {
            const weight = Math.round(130 * 2.20462) + " 磅";
            const temperature = Math.round((34 * 9) / 5 + 32) + " 华氏度";
            newStory = newStory.replace("34 摄氏度",temperature),newStory = newStory.replace("130 公斤",weight);

        }

        story.textContent = newStory;
        story.style.visibility = 'visible';
        }
    </script>
</body>
</html>
